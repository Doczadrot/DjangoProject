{% extends 'students/base.html' %}

{% block title %}Список студентов{% endblock %}

{% block content %}
<h2>Список студентов</h2>
<ul class="list-group">
    {% for student in students %}
        <li class="list-group-item">
            {{ student.first_name }} {{ student.last_name }} - {{ student.get_year_display }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
